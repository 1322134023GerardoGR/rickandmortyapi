<!doctype html>
<html lang="en" data-bs-theme="dark">

    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h1>Mas informacion del personaje</h1>
<div id="mas_info">
    <div class="card" style="width: 18rem;">
        <img src="" id="img" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" id="nombre"></h5>
            <p class="card-text" id="especie"></p>
            <p class="card-text" id="genero"></p>
            <p class="card-text" id="estado"></p>
            <p class="card-text" id="origen"></p>
            <p class="card-text" id="ubicacion"></p>
        </div>
    </div>
</div>

</body>
